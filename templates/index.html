{% extends "base.html" %}

{%load static%}

{% block title %}Home{% endblock %}
{% block main %}
                        <article class="blog-item">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                              <!-- Indicators -->
                              <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                              </ol>

                              <!-- Wrapper for slides -->
                              <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                  <img src="{% static 'img/img_flower2.jpg'%}" alt="O">
                                </div>

                                <div class="item">
                                  <img src="{% static 'img/img_flower2.jpg'%}" alt="MAGUIRE">
                                </div>

                                <div class="item">
                                    <div class="carousel-content">
                                        <img src="{% static 'img/img_flower2.jpg'%}" alt="EINAI">
                                    </div>
                                </div>

                                <div class="item">
                                  <img src="{% static 'img/img_flower2.jpg'%}" alt="MALAKAS">
                                </div>
                              </div>

                              <!-- Left and right controls -->
                              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="fa fa-angle-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="fa fa-angle-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                        </article> <!-- /.blog-item -->

                        <article class="blog-item">
                            <div class="row">
                            <div class="search-widget">
                                <div class="input-group margin-bottom-sm">
                                    <input class="form-control" type="text" placeholder="Where are you going?">
                                    <a href="#" class="input-group-addon">
                                        <i class="fa fa-search fa-fw"></i>
                                    </a>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                            <p>Plan, Share, Enjoy!</p>
                            </div>
                        </article> <!-- /.blog-item -->
{% endblock %}

{% block sidebar %}

                            <!-- search option -->
                            <div class="search-widget">
                                <div class="input-group margin-bottom-sm">
                                    <input class="form-control" type="text" placeholder="Search here">
                                    <a href="#" class="input-group-addon">
                                        <i class="fa fa-search fa-fw"></i>
                                    </a>
                                </div>
                            </div>

                            <a href="http://themewagon.com/" class="template-images">
                                <img class="img-responsive" src="{% static 'img/store1.png' %}" alt="Template Store">
                                <div class="overlay"></div>
                            </a>

                            <!-- subscribe form -->
                            <div class="subscribe-widget">
                                <h4 class="text-capitalize text-center">
                                    get recent update by email
                                </h4>
                                <div class="input-group margin-bottom-sm">
                                    <input class="form-control" type="text" placeholder="Your Email">
                                    <a href="#" class="input-group-addon">
                                        <i class="fa fa-paper-plane fa-fw"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- sidebar share button -->
                            <div class="share-widget hidden-xs hidden-sm">
                                <ul class="social-share text-center">
                                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                </ul> <!-- /.sidebar-share-button -->
                            </div> <!-- /.share-widget -->
{% endblock %}
